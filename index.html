<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial Laboratorio 3 - Lautaro Lucas Lemos</title>
    <script src="./js/pparcial.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="divPadre">

        <div id="divSpinner" class="loader" class="centrado" hidden>
        </div>

        <table id="divTabla">
            <thead>
                <th>Nombre</th>                
                <th>Cuatrimestre</th>                
                <th>Fecha Final</th>
                <th>Turno</th>
            </thead>
            <tbody id=tcuerpo></tbody>
            <tfoot></tfoot>
        </table>

        <div id="divEditar" class="centrado" hidden>
            <label for="inputNombre" class="titulo">Nombre</label><br>
            <input type="text" id="inputNombre"><br>

            <label for="cuatri" class="titulo">Cuatrimestre</label><br>
            <select name="cuatri" id="selCuatri">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            
            <label class="titulo">Turno</label><br>
            <input type="radio" name="turno" id="inputManana">
            <label for="inputManana">Ma√±ana</label><br>
            
            <input type="radio" name="turno" id="inputNoche"> 
            <label for="inputNoche">Noche</label><br>
            
            <label for="inputFecha" class="titulo">Fecha Final</label><br>
            <input type="date" name="fecha" id="inputFecha"><br>

            <input type="button" value="Modificar" class="boton" id="inputModif">
            <input type="button" value="Eliminar" class="boton" id="inputElim">
            <input type="button" value="X" class="boton" id="inputCerrar">
        </div>
    </div>
</body>
</html>
